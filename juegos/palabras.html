<!-- Página del juego de adivinar palabras -->

<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Escribe el nombre</title>
    <link rel="stylesheet" href="../assets/css/styles.css" />
  </head>

  <body>
    <!-- Fondo de pantalla -->

    <img
      src="../assets/img/imagenes/pizarra.jpg"
      class="fondo-palabras"
      alt=""
    />
    <!-- Modal-->
    <div class="modal-palabras" id="modal">
      <div class="modal-contentPalabras">
        <h2>Configuración</h2>
        <label for="idioma">Idioma:</label>
        <select id="idioma">
          <option value="0">Castellano</option>
          <option value="1">Catalán</option>
          <option value="2">Inglés</option>
        </select>
        <br /><br />
        <label for="cantidad">Número de imágenes:</label>
        <input type="number" id="cantidad" min="1" max="56" value="3" />
        <br /><br />
        <button onclick="iniciarJuego()">Iniciar</button>
      </div>
    </div>

    <!--Estructura de la pantalla-->
    <div class="contenedor-imagenPalabra" id="juego" style="display: none">
      <div class="imagen-contenedor">
        <img id="imagen" class="imagen-palabras" src="" alt="" />
      </div>

      <div class="letras-palabras" id="inputs"></div>
      <div class="botones-palabras">
        <button onclick="comprobar()">Comprobar</button>
        <button id="btnSiguiente" onclick="siguiente()" disabled>
          Siguiente
        </button>
        <button id="salir-palabras" class="salir-btn">Salir</button>
      </div>
    </div>

    <!-- Enlaces a scripts JS -->

    <script src="../assets/js/elementos.js"></script>
    <script src="../assets/js/juegos.js"></script>
  </body>
</html>
